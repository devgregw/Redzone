name: Redzone - iOS

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
    paths: [ "Redzone-iOS/**", ".github/workflows/redzone-ios.yml" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "Redzone-iOS/**", ".github/workflows/redzone-ios.yml" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./Redzone-iOS
    name: Xcode build & test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.3.0
        with:
          xcode-version: ^16
      - name: Setup Homebrew
        uses: tecolicom/actions-use-homebrew-tools@v1.3
        with:
          tools: 'periphery'
      - name: Compile sources
        run: |
          # xcrun xctrace returns via stderr, not the expected stdout (see https://developer.apple.com/forums/thread/663959)
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          xcodebuild build-for-testing -scheme "Redzone" -"$filetype_parameter" "$file_to_build" -destination "platform=iOS Simulator,id=05EEFBAF-6AFF-456E-BA92-065F6321C60D" -derivedDataPath "./.build"
      - name: Run tests
        run: |
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then filetype_parameter="workspace" && file_to_build="`ls -A | grep -i \\.xcworkspace\$`"; else filetype_parameter="project" && file_to_build="`ls -A | grep -i \\.xcodeproj\$`"; fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          xcodebuild test-without-building -scheme "Redzone" -"$filetype_parameter" "$file_to_build" -destination "platform=iOS Simulator,id=05EEFBAF-6AFF-456E-BA92-065F6321C60D" -derivedDataPath "./.build"
      - name: Periphery Scan
        run: periphery scan --index-store-path "./.build"
