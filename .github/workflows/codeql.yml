name: "CodeQL Analysis"

on:
  schedule:
    - cron: "0 0 * * 1"  # Every Monday at midnight

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-26') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

    env:
      NSUnbufferedIO: YES
    defaults:
      run:
        shell: ${{ (matrix.language == 'swift' && 'zsh {0}') || 'bash {0}' }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: ^26
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup Homebrew
      uses: tecolicom/actions-use-homebrew-tools@v1.3
      with:
        tools: 'xcbeautify swiftlint'
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup SPM
      uses: actions/cache@v3
      with:
        path: ${{ runner.temp }}/clonedSourcePackages
        key: ${{ runner.os }}-packages-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-packages-
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Resolve package dependencies
      run: |
        chmod +x ./BuildSupport/resolve-packages.sh
        ./BuildSupport/resolve-packages.sh
      working-directory: ./Redzone-iOS
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift' 
      name: Setup certificates
      run: |
        chmod +x ./BuildSupport/install-cert.sh
        ./BuildSupport/install-cert.sh -b '${{ secrets.IOS_DIST_CERTIFICATE_BASE64 }}' -p '${{ secrets.IOS_DIST_CERTIFICATE_PASSWORD }}' -n distribution
        ./BuildSupport/install-cert.sh -b '${{ secrets.IOS_DEV_CERTIFICATE_BASE64 }}' -p '${{ secrets.IOS_DEV_CERTIFICATE_PASSWORD }}' -n development
        security find-identity -v -p codesigning
      working-directory: ./Redzone-iOS
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift' 
      name: Setup provisioning profiles
      run: |
        chmod +x ./BuildSupport/install-profiles.sh
        ./BuildSupport/install-profiles.sh -b '${{ secrets.IOS_MOBILEPROVISION_TGZ_BASE64 }}'
      working-directory: ./Redzone-iOS
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Compile sources
      run: |
        chmod +x ./BuildSupport/xcodebuild.sh
        ./BuildSupport/xcodebuild.sh -a build -d "platform=iOS Simulator,OS=26.1,name=iPhone Air"
      working-directory: ./Redzone-iOS

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
