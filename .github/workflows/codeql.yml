name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
    paths: [ ".github/workflows/codeql.yml" ]
  schedule:
   - cron: "0 0 * * 1"  # Every Monday at midnight

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-26') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

    env:
      NSUnbufferedIO: YES
    defaults:
      run:
        shell: ${{ (matrix.language == 'swift' && 'zsh {0}') || 'bash {0}' }}

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup environment
      uses: ./.github/actions/ios-setup
      with:
        dist-p12-base64: ${{ secrets.IOS_DIST_CERTIFICATE_BASE64 }}
        dist-p12-password: ${{ secrets.IOS_DIST_CERTIFICATE_PASSWORD }}
        dev-p12-base64: ${{ secrets.IOS_DEV_CERTIFICATE_BASE64 }}
        dev-p12-password: ${{ secrets.IOS_DEV_CERTIFICATE_PASSWORD }}
        prov-profiles-tgz-base64: ${{ secrets.IOS_MOBILEPROVISION_TGZ_BASE64 }}
        working-directory: ./Redzone-iOS
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Compile sources
      uses: ./.github/actions/xcodebuild
      with:
        working-directory: ./Redzone-iOS

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
