name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: swift
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1.3.0
      with:
        xcode-version: ^16
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup Homebrew
      uses: tecolicom/actions-use-homebrew-tools@v1.3
      with:
        tools: 'xcbeautify expect'
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Setup SPM
      uses: actions/cache@v3
      with:
        path: ./Redzone-iOS/.packages
        key: ${{ runner.os }}-packages-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-packages-
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Resolve package dependencies
      run: set -o pipefail && unbuffer -p xcodebuild -resolvePackageDependencies -disableAutomaticPackageResolution -clonedSourcePackagesDirPath "./.packages" | unbuffer -p xcbeautify --renderer github-actions
      working-directory: ./Redzone-iOS
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    
    - if: matrix.build-mode == 'manual' && matrix.language == 'swift'
      name: Compile sources
      run: set -o pipefail && unbuffer -p xcodebuild build-for-testing -scheme "Redzone" -project "Redzone.xcodeproj" -destination "platform=iOS Simulator,OS=18.2,name=iPhone 16" -derivedDataPath "./.build" -disableAutomaticPackageResolution -clonedSourcePackagesDirPath "./.packages" | unbuffer -p xcbeautify --renderer github-actions
      working-directory: ./Redzone-iOS

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
